<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="student-mail">Email</label>
        <input type="email" id="student-mail">

        <label for="student-fullname">Fullname</label>
        <input type="text" id="student-fullname">
        
        <label for="student-gender">Gender</label>
        <select id="student-gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>

        <label for="student-grade">Grade</label>
        <select id="student-grade">
            <option value="1">Web</option>
        </select>

        <label for="student-birthdate">Birthdate</label>
        <input type="date" id="student-birthdate">

        <input type="submit" id="submit-btn" value="Submit">
    </form>
</body>
</html>
